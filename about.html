<script>
zy_init();
window.uexOnload = function(type){
	if (!type) {

    }
	window.onorientationchange=window.onresize=function(){
		zy_resize("content",0,$$("header").offsetHeight);				
	}
	
	getCurrentWidgetInfo();
	
	var isDebug = getstorage('isDebug');
	if(isDebug=='DEBUG') setHtml('debug', 'DEBUG');
}

function closeWind(){
	uexWindow.close(-1);
}

function getCurrentWidgetInfo(){
	uexWidgetOne.cbGetCurrentWidgetInfo = function(a, b, c){
		logs('getCurrentWidgetInfo-->'+c);
		var obj = str2Json(c);
		var str = isTestVesion?' 测试环境':'';
		setHtml('ver', 'V'+obj.version+str);
		
	}
	uexWidgetOne.getCurrentWidgetInfo();
}

var ii = 0;
function openDebug(){
	ii++;
	if(ii>9){
		var isDebug = getstorage('isDebug');
		if(isDebug=='DEBUG') isDebug = '';
		else isDebug = 'DEBUG';
		setHtml('debug', isDebug);
		setstorage('isDebug', isDebug);
		ii = 0;
	}
}
